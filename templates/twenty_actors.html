{% extends 'index.html' %}

{% block content %}
<div class="card">
    <table>
        <thead>
        <tr>
            <th>Actor's name</th>
            <th>Shows with actor</th>
        </tr>
        </thead>
        <tbody>
        {% for actor in actors_with_shows %}
        <tr>
            <td>{{ actor['name'] }}</td>
            <td>{{ actor['string_agg'] }}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
